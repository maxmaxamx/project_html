<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air-force high</title>
    <style>
        html,body{
            padding: 0;
            margin: 0;
            width: 100%;
        }
        main {
            display: flex;
        }
        #imgdiv {
            height: 620px;
            width: 620px;
            margin-top: 100px;
            margin-left: 500px;
        }

        ul {
            width: 100%;
            list-style: none;
            display: flex;
            justify-content: space-around;
        }

        #basketlabel {
            bottom: 550px;
            left: 1250px;
            position: absolute;
            font-family: Arial Black;
            font-size: 40px;
        }

        #basket {
            width: 200px;
            height: 50px;
            bottom: 500px;
            left: 1200px;
            background-color: #2d5d62;
            border-radius: 10px;
            font-family: Arial Black;
            font-size: 20px;
            color: rgb(255, 255, 255);
            border: none;
            position: absolute;
            cursor: pointer;
        }

        #basket.added {
            background-color: gray;
            cursor: not-allowed;
        }

        a{
            text-decoration: none;
            text-decoration: none;
            color: #333;
            padding: 15px 20px;
            display: block;
            font-family: Blippo, fantasy;
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div id="main">
        <ul class="menu">
            <li><a href="project.html" id="first">Главная</a></li>
            <li><a href="basket.html" id="fourth">Корзина</a></li>
        </ul>
        <div id="imgdiv">
            <img src="D:\project_html\force.png" alt="air-force high">
        </div>
        <label id="basketlabel">100</label>
        <button id="basket">В корзину</button>
    </div>

    <script>
        const basketButton = document.getElementById('basket');

        // Проверка, добавлен ли товар в корзину
        if (localStorage.getItem('addedToCart')) {
            basketButton.classList.add('added');
            basketButton.textContent = 'В корзине';
        }

        basketButton.addEventListener('click', function() {
            if (!basketButton.classList.contains('added')) {
                // Изменяем кнопку на "В корзине"
                basketButton.classList.add('added');
                basketButton.textContent = 'В корзине';
                basketButton.style.backgroundColor = 'gray';
                basketButton.style.cursor = 'not-allowed';

                // Сохраняем товар в localStorage
                const product = {
                    name: 'Air-force 1',
                    price: 100,
                    img: 'https://images.footlocker.com/is/image/FLEU/315345397202?wid=620&hei=620&fmt=png-alpha',
                    quantity: 1
                };
                localStorage.setItem('addedToCart', JSON.stringify(product));
            }
        });
    </script>
</body>
</html>
